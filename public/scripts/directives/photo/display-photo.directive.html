<div class="col-sm-2">
    <div class="profile-pic">
      <img src="../../images/pic.jpg" class="img-rounded" alt="Profile Picture">
      <i ng-show="false" class="fa fa-upload" uib-tooltip="Upload new photo. Max size 1 MB" tooltip-placement="left" type="file" name="file" id="file"
      ngf-select="vm.uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="1000" ngf-max-size="1MB"></i>
    </div>
</div>
