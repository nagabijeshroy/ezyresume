<div class="modal-header">
    <span class="modal-title">Education</span>
    <i class="glyphicon glyphicon-remove-circle pull-right" ng-click="vm.cancel()"></i>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form" ng-if="vm.action != 'delete'">
        <div class="form-group">
            <label for="inputType" class="col-lg-2 control-label pull-left">Institution</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.institution.name" placeholder="Institution">
            </div>
            <label for="inputType" class="col-lg-1 control-label pull-left">City</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.institution.city" placeholder="City">
            </div>
            <label for="inputType" class="col-lg-1 control-label pull-left">State</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.institution.state" placeholder="State">
            </div>
        </div>
        <div class="form-group">
            <label for="inputType" class="col-lg-2 control-label pull-left">From</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.duration.from.month" placeholder="Month">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.duration.from.year" placeholder="year">
            </div>
            <label for="inputType" class="col-lg-1 control-label pull-left">To</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.duration.to.month" placeholder="Month">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.duration.to.year" placeholder="year">
            </div>
        </div>
        <div class="form-group">
            <label for="inputType" class="col-lg-2 control-label pull-left">Degree Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.course.degreeName" placeholder="Degree Name">
            </div>
            <label for="inputType" class="col-lg-1 control-label pull-left">GPA</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.course.gpa" placeholder="GPA">
            </div>
        </div>
        <div class="form-group">
            <label for="inputType" class="col-lg-2 control-label pull-left">Courses</label>
            <div class="col-lg-9">
            </div>
            <div class="col-lg-1">
              <label for="inputType" class="control-label pull-left"><i class="glyphicon glyphicon-plus-sign add" uib-tooltip="Add Course Name" tooltip-placement="top" ng-click="vm.addCourseName()"></i></label>
            </div>
        </div>

        <div class="form-group" ng-repeat="course in vm.educationData.educationList.course.courseList track by $index">
            <label for="inputType" class="col-lg-2 control-label pull-left">Course Name {{$index + 1}}</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" ng-model="vm.educationData.educationList.course.courseList[$index]" placeholder="Course Name" uib-tooltip="Must be less than 80 characters." tooltip-placement="top" tooltip-trigger="mouseenter">
            </div>
            <div class="col-lg-1">
                <label for="inputType" class="control-label pull-left"><i class="glyphicon glyphicon-minus-sign" uib-tooltip="Remove Course" tooltip-placement="top" ng-click="vm.removeCourseName($index)"></i></label>
            </div>
        </div>
    </form>
    <div class="form-group" ng-if="vm.action == 'delete'">
        <label for="inputType" class="col-lg-12 control-label pull-left">Are you sure you want to delete this record?</label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">{{vm.action!='delete'? 'Submit' : 'OK'}}</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
