<div class="modal-header">
    <span class="modal-title">Employment</span>
    <i class="glyphicon glyphicon-remove-circle pull-right" ng-click="vm.cancel()"></i>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form" ng-if="vm.action != 'delete'">
        <div class="form-group">
            <label for="inputType" class="col-lg-2 control-label pull-left">Company</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.company.name" placeholder="Institution">
            </div>
            <label for="inputType" class="col-lg-1 control-label pull-left">City</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.company.city" placeholder="City">
            </div>
            <label for="inputType" class="col-lg-1 control-label pull-left">State</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.company.state" placeholder="State">
            </div>
        </div>
        <div class="form-group">
            <label for="inputType" class="col-lg-2 control-label pull-left">From</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.duration.from.month" placeholder="Month">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.duration.from.year" placeholder="year">
            </div>
            <label for="inputType" class="col-lg-1 control-label pull-left">To</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.duration.to.month" placeholder="Month">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.duration.to.year" placeholder="year">
            </div>
        </div>
        <div class="form-group">
            <label for="inputType" class="col-lg-2 control-label pull-left">Job Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.job.jobName" placeholder="Job Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputType" class="col-lg-2 control-label pull-left">Responsibilities</label>
            <div class="col-lg-9">
            </div>
            <div class="col-lg-1">
              <label for="inputType" class="control-label pull-left"><i class="glyphicon glyphicon-plus-sign add" uib-tooltip="Add Job Responsibility" tooltip-placement="top" ng-click="vm.addResponsibility()"></i></label>
            </div>
        </div>

        <div class="form-group" ng-repeat="course in vm.employmentData.employmentList.job.responsibilities track by $index">
            <label for="inputType" class="col-lg-2 control-label pull-left">Responsibility {{$index + 1}}</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" ng-model="vm.employmentData.employmentList.job.responsibilities[$index]" placeholder="Responsibity" uib-tooltip="Must be less than 80 characters." tooltip-placement="top" tooltip-trigger="mouseenter">
            </div>
            <div class="col-lg-1">
                <label for="inputType" class="control-label pull-left"><i class="glyphicon glyphicon-minus-sign" uib-tooltip="Remove Responsibility" tooltip-placement="top" ng-click="vm.removeResponsibility($index)"></i></label>
            </div>
        </div>
    </form>
    <div class="form-group" ng-if="vm.action == 'delete'">
        <label for="inputType" class="col-lg-12 control-label pull-left">Are you sure you want to delete this record?</label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">{{vm.action!='delete'? 'Submit' : 'OK'}}</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
