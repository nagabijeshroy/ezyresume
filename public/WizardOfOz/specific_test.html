<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wizard Of OZ | Play Scene</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link type="text/css" rel="Stylesheet" href="css/modal.css">
    <link type="text/css" rel="Stylesheet" href="css/button.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/center.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</head>
<body>
    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
    <div class="container">
        <div class="row">
            <div id="myModal" class="modal col-xs-12">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" onclick="modalClose()">&times;</span>
                    <h2 id="duplicate_scene_form_header"></h2>
                    <input id="duplicate_test_name" type="text" placeholder="Enter Test Name for the Duplicate Scene">
                    <input id="duplicate_scene_name" type="text" placeholder="Enter Duplicate Scene Name">
                    <input type="button" class="scene_btn_modal" value="   Create Duplicate Scene   " onclick="createDuplicateScene()">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <h2>WOZ Tool</h2>
            </div>
            <span id ="controls">
                <div class="col-xs-2" align="center">
                    <input type="text" class="hidden_div"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button"  onclick="duplicateScene()" value="" class="scene_btn" id ='duplicate_scene'>
                </div>
                <div class="col-xs-2" align="center">
                    <input type="text" class="hidden_div"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button"  onclick="editScene()" value="" class="scene_btn" id ='edit_scene'>
                </div>
                <div class="col-xs-2" align="center">
                    <input type="text" class="hidden_div"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button"  onclick="deleteScene(this)" value="" class="scene_btn" id ='delete_scene'>
                </div>
                <div class="col-xs-2" align="center">
                    <input type="text" class="hidden_div"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" onclick="createNewScene()" value="Create New Scene" class="scene_btn">
                </div>
                <div class="col-xs-2" align="center">
                    <input type="text" class="hidden_div"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" onclick="deleteTest()" value="Delete Test" class="scene_btn">
                </div>
            </span>
        </div>
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-xs-2">
                <div id= "scene-buttons" class="">

                </div>
            </div>
            <div class="col-xs-10" id="container">
                <div class = "containment-wrapper" id="button-area">

                </div>
            </div>
        </div>
        <!--Row with two columns divided in 1:1 ratio-->
        <div class="row">
            <div class="col-xs-6">
                <div class="inset" id="current_activity">
                    <h4> Current Activity</h4>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="inset" id="last_activity">
                    <h4> Last Activity</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
