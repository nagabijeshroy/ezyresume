<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wizard Of OZ | Edit Scene</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link type="text/css" rel="Stylesheet" href="css/jquery-ui.css">
    <link type="text/css" rel="Stylesheet" href="css/moveItems.css">
    <link type="text/css" rel="Stylesheet" href="css/tooltip.css">
    <link type="text/css" rel="Stylesheet" href="css/modal.css">
    <link type="text/css" rel="Stylesheet" href="css/button.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <!--<script type="text/javascript" src="js/dynamicElementConfig.js"></script>-->
    <script type="text/javascript" src="js/tooltip.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/moveItems.js"></script>
</head>

<body>
<div class="container">
    <div class=""row>
        <div class="col-xs-12">
            <h2>Edit Scene for WOZ Tests</h2>
        </div>
    </div>
    <div class="col-xs-6">
        <!--<input type="text" id="sceneName" name="sceneName" placeholder="Please enter the Scene Name">-->
        <table style="width: 100%;">
            <tr style="">
                <td>
                    <input type="text" id="testName" class="inputFields" name="testName" placeholder="Please enter the Test Name">
                </td>
                <td>
                    <input type="text" id="sceneName" class="inputFields" style="width: 98%;" name="sceneName" placeholder="Please enter the Scene Name">
                </td>
            </tr>
        </table>
    </div>
    <div class="col-xs-2" style="height: 40px;">
            <input type="button" value="Buttons" class="addNewButton action_btn" onclick="newButton()"/> &nbsp;&nbsp;
            <input type="button" value="Headers" class="addNewHeader action_btn" onclick="newHeaderfunc()"/> &nbsp;&nbsp;
            <input type="button" value="Free Form TTS" class="action_btn" onclick="newTTS()"/> &nbsp;&nbsp;
            <input type="button" value="Music Search" class="action_btn" onclick="newMusicSearch()"/> &nbsp;
            <input type="button" value="Speech To Text" class="action_btn" onclick="newSTT()"/> &nbsp;
            <input type="button" value="Save Scene" class="action_btn" onclick="updateElementDict()"/>
            <span id="voice_controls"></span>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span style="text-align: center">
                        <span id="music_details"></span> <br/><br/>
                        <img id="music_img" style = "width:100px; height:100px"><br/><br/>
                        <input id="music_stop" onclick="modalClose()" value="Stop Preview" class="modal_btn">
                    </span>
                </div>
            </div>
    </div>
    <div id="containment-wrapper" class="col-xs-10">

    </div>
</div>


</body>
</html>
